<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An interactive decision-making wheel to help you choose between options.">
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <title>Decision Maker Wheel</title>
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <a href="aboutme.html"><strong>About Me</strong></a>
      <a href="https://www.instagram.com/_priyanshu_shakya_/">
        <img src="instagram.png" alt="Instagram" class="instagram-icon">
      </a>
      <a href="https://github.com/Priyanshu261202">
        <img src="github.png" alt="GitHub" class="github-icon">
      </a>
    </div>
  </nav>

  <div class="container">
    <!-- Main Heading -->
    <h1><strong>The Decision Maker Wheel</strong></h1>

    <!-- Wheel & Arrow -->
    <div class="wheel-container">
      <canvas id="wheel" width="400" height="400" aria-label="Spinning wheel for decision making"></canvas>
      <div class="arrow" role="presentation"></div>
    </div>

    <!-- Input for Options -->
    <div class="input-container">
      <label for="options-input" class="input-label">Enter your options:</label>
      <textarea id="options-input" rows="5" placeholder="Example: Option 1, Option 2, Option 3..."></textarea>
    </div>

    <!-- Start Button -->
    <button id="spin-button" class="spin-button">
      <span class="button-text">Start Spinning!</span>
      <span class="button-icon">ðŸŽ¯</span>
    </button>

    <!-- Result Popup -->
    <div id="result-popup" class="popup-overlay">
      <div id="result-message" class="popup-content">
        <span class="popup-text">You got: <span id="selected-option"></span></span>
        <button id="close-popup" class="close-button" aria-label="Close popup">Ã—</button>
      </div>
    </div>
  </div>


  <audio id="background-music" src=" " loop preload="auto" autoplay></audio>
  <audio id="tick-sound" src="tick-sound.wav" preload="auto"></audio>
  <audio id="popup-sound" src="popup-sound.wav" preload="auto"></audio>


  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>

  
</body>
</html>
